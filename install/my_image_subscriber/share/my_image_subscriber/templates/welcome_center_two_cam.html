<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Flexbox styling to center content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* Centered container styling */
        .welcome-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Styling for the welcome message */
        .welcome-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Styling for the logout link */
        .logout-link {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .logout-link:hover {
            background-color: #45a049;
        }

        .video-feed-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .video-feed {
            border: 2px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, {{ username }}!</h1>
        <p>You are now logged in.</p>
        
        <!-- Video Streams -->
        <div class="video-feed-container">
            <div>
                <h3>Camera 1</h3>
                <img src="{{ url_for('video_feed1') }}" alt="Live Camera Feed 1" class="video-feed" width="480" height="360">
            </div>
            <div>
                <h3>Camera 2</h3>
                <img src="{{ url_for('video_feed2') }}" alt="Live Camera Feed 2" class="video-feed" width="480" height="360">
            </div>
        </div>
        
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
